<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Signup</title>
</head>
<body>
  <form id="signupForm" method="post" onsubmit="signup(event)">
    <!-- <label for="username">Firstname:</label>
    <input type="text" id="fname" name="fname" required>

    <label for="username">Lastname:</label>
    <input type="text" id="lname" name="lname" required> -->

    <label for="email">Email:</label>
    <input type="email" id="mail" name="mail" required>

    <label for="password">Password:</label>
    <input type="password" id="pword" name="pword" required>

    <button type="submit">Sign Up</button>
  </form>

  <script>
    // app.js
    function signup(event) {
      event.preventDefault(); // Prevent the default form submission

      // const fname = document.getElementById('fname').value;
      // const lname = document.getElementById('lname').value;
      const pword = document.getElementById('pword').value;
      const mail = document.getElementById('mail').value;

      const userData = {
          // fname: fname,
          // lname: lname,
          pword: pword,
          mail: "billyhadiattaofeeq@gmail.com"
      };

      // Make an API request to your server
      fetch('https://havens.iccflifeskills.com.ng/v0.1/api/auth/login', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer 123' // Replace '123' with your actual key
          },
          body: JSON.stringify(userData),
      })
      .then(response => {
          if (!response.status) {
              throw new Error('Network response was not ok');
          }
          return response.json();
      })
      .then(data => {
          // Handle the response from the server
          console.log(data);
      })
      .catch(error => {
          // Handle errors
          console.error('Error:', error.message);
      });
    }
  </script>
</body>
</html>
